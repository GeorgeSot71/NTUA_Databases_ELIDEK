{% extends "base.html" %}
{% block content %}
<div id="delete-phone">
    <form class="p-2" class="form" method='POST' action= "/delete/delete_phone">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="abbreviation">Organization Abbreviation</label>
            <input type="text" class="form-control" name="abbreviation" placeholder="Organization Abbreviation">
        </div>
        <div class="form-group col-md-6">
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone"
                   pattern="[0-9]{10}"
                   required>
            <small>Format: 123-456-7890</small>
        </div>
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Remove Phone </button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div id="delete-researcher">
    <form class="p-2" class="form" method='POST' action= "/delete/delete_researcher">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Researcher Name</label>
            <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Researcher Surname</label>
            <input type="text" class="form-control" name="surname" placeholder="Surname">
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Remove Researcher </button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div id="delete-works_on_project">
    <form class="p-2" class="form" method='POST' action= "/delete/delete_works_on_project">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="title">Project Title</label>
            <input type="text" class="form-control" name="title" placeholder="Project Title">
        </div>
        <div class="form-group col-md-6">
            <label for="researcher_name">Name of the Researcher who works on the project</label>
            <input type="text" class="form-control" name="researcher_name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="researcher_surname">Surame of the Researcher who works on the project</label>
            <input type="text" class="form-control" name="researcher_surname" placeholder="Surname">
        </div>
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Remove Worker</button>
        </div>
    </form>
</div>
{% endblock %}

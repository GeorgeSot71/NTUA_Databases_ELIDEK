{% extends "base.html" %}
{% block content %}
<div id="insert-employee_relation">
    <form class="p-2" class="form" method='POST' action= "/insert/insert_employee_relation">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Researcher Name</label>
            <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Researcher Surname</label>
            <input type="text" class="form-control" name="surname" placeholder="Surname">
        </div>
        <div class="form-group col-md-6">
            <label for="abbreviation">Organization Abbreviation</label>
            <input type="text" class="form-control" name="abbreviation" placeholder="Abbreviation">
        </div>
        <div class="form-group col-md-6">
            <label for="start_working_date">Start Working Date</label>
            <input type="date" class="form-control" name="start_working_date" placeholder="Date">
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Register Employee </button>
        </div>
    </form>
</div>
{% endblock %}

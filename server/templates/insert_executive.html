{% extends "base.html" %}
{% block content %}
<div id="insert-executive">
    <form class="p-2" class="form" method='POST' action= "/insert/insert_executive">
        <div class="form-group col-md-6">
            <label for="exec_name">Executive name</label>
            <input type="text" class="form-control" name="exec_name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="exec_surname">Executive Surname</label>
            <input type="text" class="form-control" name="exec_surname" placeholder="Surname">
        </div>
        <div class="form-group col-md-6">
            <label for="exec_sex">Executive Gender</label>
            <input type="text" class="form-control" name="exec_sex" placeholder="Gender">
        </div>
        <div class="form-group col-md-6">
        <label for="exec_birthday">Birth date</label>
        <input type="date" class="form-control" name="exec_birthday" placeholder="Birth date">
        </div
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Register Executive </button>
        </div>
    </form>
</div>
{% endblock %}

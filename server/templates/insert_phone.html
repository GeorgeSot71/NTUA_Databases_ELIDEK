{% extends "base.html" %}
{% block content %}
<div id="insert-phone">
    <form class="p-2" class="form" method='POST' action= "/insert/insert_phone">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="abbreviation">Organization Abbreviation</label>
            <input type="text" class="form-control" name="abbreviation" placeholder="Organization Abbreviation">
        </div>
        <div class="form-group col-md-6">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" name="phone_number" placeholder="Phone Number">
        </div>
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Register Program </button>
        </div>
    </form>
</div>
{% endblock %}

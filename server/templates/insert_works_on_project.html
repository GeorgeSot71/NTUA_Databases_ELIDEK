{% extends "base.html" %}
{% block content %}
<div id="insert-works_on_project">
    <form class="p-2" class="form" method='POST' action= "/insert/insert_works_on_project">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="project_name">Project Name</label>
            <input type="text" class="form-control" name="project_name" placeholder="Project Name">
        </div>
        <div class="form-group col-md-6">
            <label for="<researcher_name>">Name of the Researcher who works on the project</label>
            <input type="text" class="form-control" name="researcher_name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="<researcher_surname>">Surname of the Researcher who works on the project</label>
            <input type="text" class="form-control" name="researcher_surname" placeholder="Surname">
        </div>
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Register Worker</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="query2a">
    <h3>Projects per Researcher</h3>
    <table class="table table-sm table-borderless">
        <thead>
        <tr>
            <td>Researcher Name</td>
            <td>Researcher Surname</td>
            <td>Project</td>
        </tr>
        </thead>
        <tbody>
        {% for projects in researcher %}
        <tr class="researcher-row">
            <td>{{ researcher.name }}</td>
            <td>{{ researcher.surname }}</td>
            <td>{{ project.title }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

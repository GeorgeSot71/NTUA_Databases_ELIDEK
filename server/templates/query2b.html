{% extends "base.html" %}
{% block content %}
<div class="query2b">
    <h3>Information for Organizations</h3>
    <table class="table table-sm table-borderless">
        <thead>
        <tr>
            <th>Organization Abbreviation</th>
            <th>Organization Name</th>
            <th>Postcode</th>
            <th>Adress</th>
            <th>Town</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        {% for print in query2b %}
        <tr class="organization-row">
            <td>{{ print[0] }}</td>
            <td>{{ print[1] }}</td>
            <td>{{ print[2] }}</td>
            <td>{{ print[3] }}</td>
            <td>{{ print[4] }}</td>
            <td>{{ print[5] }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

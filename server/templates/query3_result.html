{% extends "base.html" %}
{% block content %}
<div class="query3_result">
    <h3>Projects and researchers working for that scientific field</h3>
    <table class="table table-sm table-borderless">
        <thead>
        <tr>
            <td>Scientific Field</td>
            <td>Project Tile</td>
            <td>Researcher Name</td>
            <td>Researcher Surname</td>
        </tr>
        </thead>
        <tbody>
        {% for print in query3_result %}
        <tr class="project-row">
            <td>{{ print[0] }}</td>
            <td>{{ print[1] }}</td>
            <td>{{ print[2] }}</td>
            <td>{{ print[3] }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

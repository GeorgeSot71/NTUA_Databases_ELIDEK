{% extends "base.html" %}
{% block content %}
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<div class="query3_result">
    <h3>Projects and researchers working for that scientific field</h3>
    <table class="table table-sm table-borderless">
        <thead>
        <tr>
            <th>Scientific Field</th>
            <th>Project Title</th>
            <th>Researcher Name</th>
            <th>Researcher Surname</th>
        </tr>
        </thead>
        <tbody>
        {% for print in query3 %}
        <tr class="project-row">
            <td>{{ print[0] }}</td>
            <td>{{ print[1] }}</td>
            <td>{{ print[2] }}</td>
            <td>{{ print[3] }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

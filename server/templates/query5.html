{% extends "base.html" %}
{% block content %}
<div class="query4">
    <h3>Most common pairs of scientific fields in a active and non active projects</h3>
    <table class="table table-sm table-borderless">
        <thead>
        <tr>
            <th>Scientific Field</th>
            <th>Project Tile</th>
            <th>Researcher Name</th>
            <th>Researcher Surname</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ print[0] }}</td>
            <td>{{ common_scientific_field[1] }}</td>
            <td>{{ common_scientific_field[2] }}</td>
          </tr>
        </tbody>
    </table>
</div>
{% endblock %}

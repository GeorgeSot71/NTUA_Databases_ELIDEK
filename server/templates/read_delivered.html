{% extends "base.html" %}
{% block content %}
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<div class="read_deliverable">
    <h3>Deliverables Table</h3>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Project ID</th>
            <th>Summary</th>
            <th>Delivery Date</th>
        </tr>
        </thead>
        <tbody>
        {% for print in table %}
        <tr class="delivered-row">
            <td>{{ print[0] }}</td>
            <td>{{ print[1] }}</td>
            <td>{{ print[2] }}</td>
            <td>{{ print[3] }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

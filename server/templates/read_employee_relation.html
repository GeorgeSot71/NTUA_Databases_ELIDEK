{% extends "base.html" %}
{% block content %}
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<div class="read_employee_relation">
    <h3>Employee Relations Table</h3>
    <table>
        <thead>
        <tr>
            <th>Researher ID</th>
            <th>Organization abbreviation</th>
            <th>Start Working Date</th>
        </tr>
        </thead>
        <tbody>
        {% for print in table %}
        <tr class="program-row">
            <td>{{ print[0] }}</td>
            <td>{{ print[1] }}</td>
            <td>{{ print[2] }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

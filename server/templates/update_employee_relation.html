{% extends "base.html" %}
{% block content %}
<div id="update-employee_relation">
    <form class="p-2" class="form" method='POST' action= "/update/update_employee_relation">
        <div class="form-row">
        <div class="form-group col-md-6">
        <h3>Select an Employee Relation -based on pair ResearcherFullname and OrganizationAbbreviation- to update</h3>
            <label for="<researcher_name>">Researcher Name</label>
            <input type="text" class="form-control" name="researcher_name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="<researcher_surname>">Researcher Surname</label>
            <input type="text" class="form-control" name="researcher_surname" placeholder="Surname">
        </div>
        <div class="form-group col-md-6">
            <label for="abbreviation">Organization Abbreviation</label>
            <input type="text" class="form-control" name="abbreviation" placeholder="Abbreviation">
        </div>
        <div class="form-group col-md-6">
        <h3>Fill the new value</h3>
            <label for="start_working_date">Start Working Date</label>
            <input type="date" class="form-control" name="start_working_date" placeholder="Date">
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Update Employee's start working date </button>
        </div>
    </form>
</div>
{% endblock %}

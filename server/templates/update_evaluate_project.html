{% extends "base.html" %}
{% block content %}
<div id="update-evaluate_project">
    <form class="p-2" class="form" method='POST' action= "/update/update_evaluate_project">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="project_name">Project Name</label>
            <input type="text" class="form-control" name="project_name" placeholder="Project Name">
        </div>
        <div class="form-group col-md-6">
            <label for="<researcher_name>">Name of the Researcher</label>
            <input type="text" class="form-control" name="researcher_name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="<researcher_surname>">Surname of the Researcher</label>
            <input type="text" class="form-control" name="researcher_surname" placeholder="Surname">
        </div>
        <div class="form-group col-md-6">
            <label for="evaluation_date">Evaluation Date</label>
            <input type="date" class="form-control" name="evaluation_date" placeholder="Date">
        </div>
      </div>
      <div class="form-group col-md-6">
          <label for="<grade>">The evaluation grade</label>
          <input type="text" class="form-control" name="grade" placeholder="Grade">
      </div>
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Update Evaluation </button>
        </div>
    </form>
</div>
{% endblock %}

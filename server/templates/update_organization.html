{% extends "base.html" %}
{% block content %}
<div id="update-organization">
    <form class="p-2" class="form" method='POST' action= "/update/update_organization">
        <div class="form-row">
        <div class="form-group col-md-6">
            <h3>Select Organization -based on Abbreviation- to update</h3>
            <label for="abbreviation">Organization Abbreviation</label>
            <input type="text" class="form-control" name="abbreviation" placeholder="Abbreviation">
        </div>
        <div class="form-group col-md-6">
            <h3>Fill the new values</h3>
            <label for="name">Organization Name</label>
            <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="postcode">Organization Postcode</label>
            <input type="tel" id="postcode" name="postcode"
                   pattern="[0-9]{5}"
                   required>
            <small>Format: 12345</small>
        </div>
        <div class="form-group col-md-6">
            <label for="road">Organization Address</label>
            <input type="text" class="form-control" name="road" placeholder="Address">
        </div>
        <div class="form-group col-md-6">
            <label for="town">Organization City</label>
            <input type="text" class="form-control" name="town" placeholder="Organization City">
        </div>
        <label for="type">Choose the type of the organization:</label>
        <select name="type" id="type">
          <option value="university">University</option>
          <option value="company">Company</option>
          <option value="scientific_center">Scientific Center</option>
        </select>
        <div class="form-group col-md-6">
            <label for="budget1">Organization Budget</label>
            <input type="number" step=0.01 class="form-control" name="budget1" placeholder="Budget">
        </div>
        <div class="form-group col-md-6">
            <label for="budget2">Private Funding (only applies if you select type "scientific center")</label>
            <input type="number" step=0.01 class="form-control" name="budget2" placeholder="Private funding">
        </div>
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Update orginization's name, type, budget, postcode, address or town </button>
        </div>
    </form>
</div>
{% endblock %}

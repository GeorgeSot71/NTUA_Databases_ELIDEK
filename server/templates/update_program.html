{% extends "base.html" %}
{% block content %}
<div id="update-program">
    <form class="p-2" class="form" method='POST' action= "/update/update_program">
        <div class="form-row">
        <div class="form-group col-md-6">
            <h3>Select Program -based on its Name- to update</h3>
            <label for="old_program_name">Old Program name</label>
            <input type="text" class="form-control" name="old_program_name" placeholder="Old Program name">
        </div>
        <div class="form-group col-md-6">
            <h3>Fill the new values</h3>
            <label for="new_program_name">New Program name</label>
            <input type="text" class="form-control" name="new_program_name" placeholder="New Program name">
        </div>
        <div class="form-group col-md-6">
            <label for="program_address">Program Address</label>
            <input type="text" class="form-control" name="program_address" placeholder="Program Address">
        </div>
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary">Update Program Adress</button>
        </div>
    </form>
</div>
{% endblock %}

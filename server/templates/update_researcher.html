{% extends "base.html" %}
{% block content %}
<div id="update-researcher">
    <form class="p-2" class="form" method='POST' action= "/update/update_researcher">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" name="surname" placeholder="Surname">
        </div>
        <div class="form-group col-md-6">
            <label for="birthday">Birth date</label>
            <input type="date" class="form-control" name="birthday" placeholder="Birth date">
        </div>
        <div class="form-group col-md-6">
            <label for="sex">Gender</label>
            <input type="text" class="form-control" name="sex" placeholder="Gender">
        </div>
        <div class="form-group my-4">
            <button type="submit" class="btn btn-primary"> Update Researcher's birthday or gender </button>
        </div>
    </form>
</div>
{% endblock %}
